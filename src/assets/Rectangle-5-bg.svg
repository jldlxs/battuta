<!-- SVG decorativo para fundo, com efeito de blur e opacidade -->
<svg width="100%" height="100%" viewBox="0 0 1440 600" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute;top:0;left:0;z-index:0;pointer-events:none;">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" />
    </filter>
  </defs>
  <rect x="0" y="0" width="1440" height="600" rx="80" fill="#826AAF" fill-opacity="0.18" filter="url(#blur)" />
  <rect x="200" y="100" width="1040" height="400" rx="120" fill="#826AAF" fill-opacity="0.12" filter="url(#blur)" />
</svg>
