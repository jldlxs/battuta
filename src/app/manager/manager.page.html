<ion-split-pane contentId="main-content" when="(min-width:1024px)">

  <ion-menu contentId="main-content" class="font-tommy-bold">
    <ion-menu-toggle menuId="main-content">
      <!-- aqui será desenvolvido o menu -->
    </ion-menu-toggle>
  </ion-menu>

  <ion-router-outlet id="main-content">
    <!-- ao clicar em um item do menu, seu conteúdo (page) será renderizado aqui -->
  </ion-router-outlet>

</ion-split-pane>
